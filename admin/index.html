<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSH Admin Panel | DigitalServicesHub</title>
    
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Admin Styles -->
    <link rel="stylesheet" href="../assets/css/admin.css">
    
    <!-- Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        admin: { 50: '#f8fafc', 100: '#f1f5f9', 800: '#1e293b', 900: '#0f172a' },
                        brand: { 500: '#3b82f6', 600: '#2563eb' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col h-full transition-all duration-300 transform -translate-x-full md:translate-x-0 fixed md:relative z-30" id="sidebar">
        <!-- Logo Area -->
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <div class="flex items-center gap-2 font-bold text-white text-xl">
                <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center">D</div>
                <span>Admin</span>
            </div>
            <button class="md:hidden ml-auto text-slate-400" id="close-sidebar"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-4 space-y-1 px-3">
            <div class="px-3 mb-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">Main</div>
            <button onclick="router.navigate('dashboard')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors active">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </button>
            <button onclick="router.navigate('analytics')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Analytics
            </button>
            <button onclick="router.navigate('messages')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors relative">
                <i data-lucide="message-square" class="w-5 h-5"></i> Messages
                <span id="nav-msg-badge" class="hidden absolute right-3 top-2.5 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <button onclick="router.navigate('subscribers')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="mail" class="w-5 h-5"></i> Subscribers
            </button>

            <div class="px-3 mt-6 mb-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">Content</div>
            <button onclick="router.navigate('posts')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="file-text" class="w-5 h-5"></i> Blog Posts
            </button>
            <button onclick="router.navigate('comments')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="message-circle" class="w-5 h-5"></i> Comments
            </button>
            <button onclick="router.navigate('auto-blogger')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="zap" class="w-5 h-5 text-yellow-500"></i> Auto-Blogger
            </button>
            <button onclick="router.navigate('prompts')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="terminal" class="w-5 h-5"></i> AI Prompts
            </button>

            <div class="px-3 mt-6 mb-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">System</div>
            <button onclick="router.navigate('users')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="users" class="w-5 h-5"></i> Users
            </button>
            <button onclick="router.navigate('api-keys')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="key" class="w-5 h-5"></i> API Keys
            </button>
            <button onclick="router.navigate('settings')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </button>
            <button onclick="router.navigate('profile')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                <i data-lucide="user-circle" class="w-5 h-5"></i> Blog Profile
            </button>
        </nav>

        <!-- User/Logout -->
        <div class="p-4 border-t border-slate-800">
            <button id="logout-btn" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-slate-50 relative">
        
        <!-- Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-20">
            <div class="flex items-center gap-4">
                <button id="open-sidebar" class="md:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-lg"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <h1 id="page-title" class="text-xl font-bold text-slate-800">Dashboard</h1>
            </div>
            <div class="flex items-center gap-4">
                <!-- Notifications (Placeholder) -->
                <div class="relative">
                    <button class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-full transition-colors relative">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                    </button>
                </div>
                <div class="h-8 w-8 bg-brand-100 rounded-full flex items-center justify-center text-brand-600 font-bold border border-brand-200">
                    A
                </div>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <div id="app-content" class="flex-1 overflow-y-auto p-6 scroll-smooth">
            <!-- Content Injected via JS -->
            <div class="flex items-center justify-center h-full text-slate-400">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>
            </div>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/admin/app.js"></script>
</body>
</html>
