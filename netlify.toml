[build]
  publish = "." 

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# --- REWRITES ---

# 1. Sitemap (Dynamic Function) - IMPORTANT: Must be at the top!
# When Google asks for /sitemap.xml, we run the function.
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# 2. Assets (Images, JS, CSS)
# We handle assets early so they don't get confused with HTML pages
[[redirects]]
  from = "/assets/*"
  to = "/tools/assets/:splat"
  status = 200

# 3. Admin Panel
# Maps domain.com/admin -> root/tools/admin/index.html
[[redirects]]
  from = "/admin"
  to = "/tools/admin/index.html"
  status = 200

# Admin Sub-resources
[[redirects]]
  from = "/admin/*"
  to = "/tools/admin/:splat"
  status = 200

# 4. Main Site Root
# Maps domain.com/ -> root/tools/index.html
[[redirects]]
  from = "/"
  to = "/tools/index.html"
  status = 200

# 5. Clean URLs (e.g., /login -> /tools/login.html)
# This allows users to visit /login without seeing .html
[[redirects]]
  from = "/*"
  to = "/tools/:splat.html"
  status = 200

# 6. Fallback / 404
# If nothing matches above, show the home page (or a custom 404)
[[redirects]]
  from = "/*"
  to = "/tools/index.html"
  status = 404
