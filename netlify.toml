[build]
  publish = "."
  functions = "netlify/functions"

# ====================================
# 1. SECURITY & CACHING HEADERS
# ====================================

# Default headers for all assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files should not be cached aggressively (to see updates instantly)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ====================================
# 2. REDIRECTS & REWRITES
# (Order matters: Specific -> General)
# ====================================

# A. Sitemap (Dynamic Function)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# B. Admin Panel Redirect
# Ensures 'yoursite.com/admin' loads the dashboard correctly
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# C. Fallback for clean URLs (Pretty URLs)
# Example: /about -> serves /about.html
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200

# D. Final 404 Fallback
# If no file exists, load the homepage (or a custom 404.html if you have one)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
