[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

# =======================
# 1. SECURITY HEADERS
# =======================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# =======================
# 2. REDIRECTS & REWRITES
# =======================

# A. Sitemap (High Priority)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# B. Blog Engine (On-Demand Builder)
[[redirects]]
  from = "/blog/*"
  to = "/.netlify/builders/blog-odb"
  status = 200

# C. Admin Panel Shortcut
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# D. Clean URLs (e.g. /about loads /about.html)
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200

# E. Fallback / Single Page App (Catch-All)
# Changed to 200 so your main app can handle routing without error pages
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
