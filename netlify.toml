[build]
  publish = "." 

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# --- REWRITES ---

# 1. Sitemap (Dynamic Function)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# 2. Admin Panel Redirect (FIXED)
# Points to /admin/index.html instead of /tools/admin/...
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# 3. Fallback for clean URLs
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200

# 4. Final 404 Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
