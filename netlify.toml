[build]
  # FORCE the install command
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

# --- Security Headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# --- Redirects & Rewrites ---

# 1. Sitemap
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# 2. Blog Static Pages (ODB)
[[redirects]]
  from = "/blog/*"
  to = "/.netlify/builders/blog-odb"
  status = 200

# 3. Admin Panel
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# 4. Clean URLs
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200

# 5. 404 Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
