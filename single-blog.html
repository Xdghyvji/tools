<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | DigitalServicesHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="font-heading font-bold text-xl text-slate-900">DSH.</a>
                <div class="hidden md:flex gap-6">
                    <a href="blog.html" class="text-slate-600 hover:text-brand-600 font-medium">Blog</a>
                    <a href="authors.html" class="text-slate-600 hover:text-brand-600 font-medium">Authors</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pb-16 pt-8">
        <article class="max-w-3xl mx-auto px-4 sm:px-6">
            
            <div id="loading-state" class="text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-600 mx-auto mb-4"></div>
                <p class="text-slate-500">Loading Article...</p>
            </div>

            <div id="blog-content" class="hidden animate-fade-in">
                
                <header class="mb-8 text-center">
                    <span id="post-category" class="inline-block px-3 py-1 rounded-full bg-brand-100 text-brand-700 text-xs font-bold uppercase tracking-wider mb-4">
                        Article
                    </span>
                    <h1 id="post-title" class="text-3xl sm:text-4xl font-heading font-bold text-slate-900 mb-4 leading-tight">
                        </h1>
                    <div class="flex items-center justify-center gap-4 text-slate-500 text-sm">
                        <span id="post-date"></span>
                        <span>&bull;</span>
                        <span id="read-time">5 min read</span>
                    </div>
                </header>

                <div class="rounded-2xl overflow-hidden shadow-lg mb-10 aspect-video bg-slate-200">
                    <img id="post-image" src="" alt="Blog Cover" class="w-full h-full object-cover">
                </div>

                <div id="post-body" class="prose prose-lg prose-slate max-w-none prose-headings:font-heading prose-a:text-brand-600 hover:prose-a:text-brand-700">
                    </div>

                <hr class="my-12 border-slate-200">

                <div id="author-section" class="bg-white rounded-2xl p-6 md:p-8 border border-slate-200 shadow-sm flex flex-col md:flex-row gap-6 items-center md:items-start text-center md:text-left hidden">
                    
                    <div class="shrink-0" id="author-image-container">
                        <img id="author-image" src="assets/img/default-avatar.png" alt="Author" class="w-20 h-20 rounded-full object-cover border-4 border-slate-50 shadow-inner">
                    </div>
                    
                    <div class="flex-1">
                        <div class="flex items-center justify-center md:justify-start gap-2 mb-1">
                            <h3 class="text-lg font-bold text-slate-900" id="author-name">Unknown Author</h3>
                            <span class="px-2 py-0.5 rounded bg-slate-100 text-slate-600 text-xs font-medium border border-slate-200" id="author-role">Contributor</span>
                        </div>
                        <p class="text-slate-600 mb-4 text-sm leading-relaxed" id="author-bio">
                            Content creator at DigitalServicesHub.
                        </p>
                        
                        <div class="flex items-center justify-center md:justify-start gap-3" id="author-socials">
                            </div>
                    </div>
                </div>

            </div>
        </article>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-slate-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 DigitalServicesHub. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { db } from './assets/js/shared.js'; // Ensure shared.js exports 'db'
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPost() {
            if (!postId) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                // 1. Fetch Post
                const postRef = doc(db, "posts", postId);
                const postSnap = await getDoc(postRef);

                if (postSnap.exists()) {
                    const data = postSnap.data();
                    
                    // Render Post Data
                    document.title = `${data.title} | DSH Blog`;
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-date').innerText = new Date(data.date).toLocaleDateString();
                    document.getElementById('post-image').src = data.image || 'https://via.placeholder.com/800x400';
                    document.getElementById('post-body').innerHTML = data.content;
                    
                    // 2. Fetch Author (if exists)
                    if (data.authorId) {
                        loadAuthor(data.authorId);
                    } else {
                        // Reveal Content even if no author
                        document.getElementById('loading-state').classList.add('hidden');
                        document.getElementById('blog-content').classList.remove('hidden');
                    }
                } else {
                    document.getElementById('loading-state').innerHTML = `<p class="text-red-500">Post not found.</p>`;
                }
            } catch (error) {
                console.error("Error loading post:", error);
                document.getElementById('loading-state').innerHTML = `<p class="text-red-500">Error loading post.</p>`;
            }
        }

        async function loadAuthor(authorId) {
            try {
                const authorRef = doc(db, "authors", authorId);
                const authorSnap = await getDoc(authorRef);

                if (authorSnap.exists()) {
                    const author = authorSnap.data();
                    const section = document.getElementById('author-section');
                    
                    // Update Elements
                    section.classList.remove('hidden'); 
                    
                    // 1. Link Author Name
                    document.getElementById('author-name').innerHTML = `
                        <a href="author.html?id=${authorId}" class="hover:text-brand-600 transition hover:underline decoration-2 underline-offset-2">
                            ${author.name || "Anonymous"}
                        </a>
                    `;
                    
                    document.getElementById('author-role').innerText = author.role || "Writer";
                    
                    // 2. Link Author Image
                    const imgUrl = author.photoURL || 'assets/img/default-avatar.png';
                    document.getElementById('author-image-container').innerHTML = `
                        <a href="author.html?id=${authorId}" class="block group relative">
                            <img src="${imgUrl}" alt="${author.name}" 
                                class="w-20 h-20 rounded-full object-cover border-4 border-slate-50 shadow-inner group-hover:border-blue-200 transition duration-300">
                            <div class="absolute inset-0 rounded-full bg-black/0 group-hover:bg-black/5 transition"></div>
                        </a>
                    `;
                    
                    if (author.bio) {
                        document.getElementById('author-bio').innerText = author.bio;
                    }

                    // Render Socials
                    const socialContainer = document.getElementById('author-socials');
                    let socialHtml = '';
                    if (author.socials) {
                        if (author.socials.twitter) socialHtml += `<a href="${author.socials.twitter}" target="_blank" class="p-2 bg-slate-100 hover:bg-blue-50 hover:text-blue-500 rounded-full transition"><i data-lucide="twitter" class="w-4 h-4"></i></a>`;
                        if (author.socials.linkedin) socialHtml += `<a href="${author.socials.linkedin}" target="_blank" class="p-2 bg-slate-100 hover:bg-blue-50 hover:text-blue-700 rounded-full transition"><i data-lucide="linkedin" class="w-4 h-4"></i></a>`;
                        if (author.socials.website) socialHtml += `<a href="${author.socials.website}" target="_blank" class="p-2 bg-slate-100 hover:bg-green-50 hover:text-green-600 rounded-full transition"><i data-lucide="globe" class="w-4 h-4"></i></a>`;
                    }
                    socialContainer.innerHTML = socialHtml;
                    lucide.createIcons();
                }
            } catch (e) {
                console.warn("Could not load author details", e);
            } finally {
                // Ensure content is revealed
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('blog-content').classList.remove('hidden');
            }
        }

        loadPost();
    </script>
</body>
</html>
