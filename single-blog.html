<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | DigitalServicesHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">

    <header id="main-header" class="bg-white border-b border-slate-200 sticky top-0 z-50"></header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            
            <article class="lg:col-span-8">
                <div id="loading-state" class="text-center py-24">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-600 mx-auto mb-4"></div>
                    <p class="text-slate-500 font-medium">Loading Article...</p>
                </div>

                <div id="blog-content" class="hidden animate-fade-in opacity-0 transition-opacity duration-500">
                    <header class="mb-8">
                        <div class="flex items-center gap-3 mb-6">
                            <span id="post-category" class="px-3 py-1 rounded-full bg-brand-100 text-brand-700 text-xs font-bold uppercase tracking-wider">Article</span>
                            <span class="text-slate-400 text-sm">&bull;</span>
                            <span id="read-time" class="text-slate-500 text-sm font-medium">5 min read</span>
                        </div>

                        <h1 id="post-title" class="text-3xl sm:text-4xl md:text-5xl font-heading font-bold text-slate-900 mb-6 leading-tight"></h1>

                        <div class="flex items-center justify-between border-b border-slate-100 pb-6">
                            <div class="flex items-center gap-3">
                                <a href="#" id="start-author-link" class="shrink-0">
                                    <img id="start-author-image" src="assets/img/default-avatar.png" alt="Author" class="w-10 h-10 rounded-full object-cover border border-slate-200">
                                </a>
                                <div>
                                    <div class="flex items-center gap-2">
                                        <span class="text-slate-500 text-sm">Written by</span>
                                        <a href="#" id="start-author-name" class="font-bold text-slate-900 text-sm hover:text-brand-600 transition">Unknown</a>
                                    </div>
                                    <div class="text-slate-400 text-xs" id="post-date">Just now</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div class="rounded-2xl overflow-hidden shadow-lg mb-10 aspect-video bg-slate-100 border border-slate-200">
                        <img id="post-image" src="" alt="Blog Cover" class="w-full h-full object-cover">
                    </div>

                    <div id="post-body" class="prose prose-lg prose-slate max-w-none prose-headings:font-heading prose-a:text-brand-600 hover:prose-a:text-brand-700 prose-img:rounded-xl"></div>

                    <hr class="my-12 border-slate-200">

                    <div id="author-section" class="bg-white rounded-2xl p-8 border border-slate-200 shadow-sm flex flex-col sm:flex-row gap-6 items-center sm:items-start text-center sm:text-left hidden">
                        <div class="shrink-0" id="end-author-image-container"></div>
                        <div class="flex-1">
                            <div class="flex items-center justify-center sm:justify-start gap-2 mb-1">
                                <h3 class="text-lg font-bold text-slate-900" id="end-author-name"></h3>
                                <span class="px-2 py-0.5 rounded bg-brand-50 text-brand-700 text-xs font-bold uppercase" id="end-author-role">Writer</span>
                            </div>
                            <p class="text-slate-600 mb-4 text-sm leading-relaxed" id="end-author-bio"></p>
                            <div class="flex items-center justify-center sm:justify-start gap-3" id="author-socials"></div>
                        </div>
                    </div>

                    <div class="mt-12 pt-12 border-t border-slate-200" id="comments-section">
                        <h3 class="text-2xl font-bold text-slate-900 mb-8 flex items-center gap-2">
                            <i data-lucide="message-square" class="w-6 h-6 text-brand-600"></i>
                            Discussion <span id="comment-count" class="text-slate-400 text-lg font-normal">(0)</span>
                        </h3>
                        <form id="comment-form" class="bg-slate-50 rounded-2xl p-6 mb-12 border border-slate-200 shadow-sm">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <input type="text" id="c-name" placeholder="Your Name" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition bg-white">
                                <input type="email" id="c-email" placeholder="Email (private)" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition bg-white">
                            </div>
                            <textarea id="c-text" rows="3" placeholder="Share your thoughts..." required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition bg-white mb-4"></textarea>
                            <div class="flex justify-end">
                                <button type="submit" id="c-submit" class="px-6 py-2.5 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl transition shadow-lg shadow-brand-600/20 flex items-center gap-2">
                                    <span>Post Comment</span>
                                    <i data-lucide="send" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </form>
                        <div id="comments-list" class="space-y-6"><p class="text-slate-500 text-center py-4 italic">Loading comments...</p></div>
                    </div>
                </div>
            </article>

            <aside class="lg:col-span-4 space-y-8">
                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm sticky top-24">
                    <h3 class="font-heading font-bold text-slate-900 mb-4 flex items-center gap-2"><i data-lucide="wrench" class="w-5 h-5 text-brand-600"></i> Popular Tools</h3>
                    <div class="space-y-3">
                        <a href="tiktok.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 group transition-colors border border-transparent hover:border-slate-100">
                            <div class="bg-black text-white p-2 rounded-lg group-hover:scale-110 transition-transform"><i data-lucide="music-2" class="w-4 h-4"></i></div>
                            <div><h4 class="font-bold text-slate-800 text-sm">TikTok Downloader</h4><p class="text-xs text-slate-500">No watermark</p></div>
                        </a>
                        <a href="instagram.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 group transition-colors border border-transparent hover:border-slate-100">
                            <div class="bg-pink-600 text-white p-2 rounded-lg group-hover:scale-110 transition-transform"><i data-lucide="instagram" class="w-4 h-4"></i></div>
                            <div><h4 class="font-bold text-slate-800 text-sm">Instagram Tools</h4><p class="text-xs text-slate-500">Reels & Stories</p></div>
                        </a>
                         <a href="blog-tools.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 group transition-colors border border-transparent hover:border-slate-100">
                            <div class="bg-blue-600 text-white p-2 rounded-lg group-hover:scale-110 transition-transform"><i data-lucide="pen-tool" class="w-4 h-4"></i></div>
                            <div><h4 class="font-bold text-slate-800 text-sm">AI Blog Writer</h4><p class="text-xs text-slate-500">SEO Optimized</p></div>
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer id="main-footer"></footer>

    <script type="module">
        import { db, auth, loadHeader, loadFooter, appId } from './assets/js/shared.js';
        import { doc, getDoc, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            loadHeader('blog');
            loadFooter();
        });

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPost() {
            if (!postId) { window.location.href = 'blog.html'; return; }
            try {
                // Fetch Post from Tenant Path
                const postRef = doc(db, "artifacts", appId, "public", "data", "posts", postId);
                const postSnap = await getDoc(postRef);

                if (postSnap.exists()) {
                    const data = postSnap.data();
                    document.title = `${data.title} | DSH`;
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-date').innerText = new Date(data.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                    document.getElementById('post-image').src = data.image || 'assets/img/blog-placeholder.jpg';
                    document.getElementById('post-body').innerHTML = data.content;
                    if (data.category) document.getElementById('post-category').innerText = data.category;
                    
                    // --- AUTHOR FETCH FIX ---
                    if (data.authorId) await loadAuthorData(data.authorId);
                    else {
                        // Fallback for older posts without ID
                        document.getElementById('start-author-name').innerText = data.author || "Admin";
                    }

                    document.getElementById('loading-state').classList.add('hidden');
                    const content = document.getElementById('blog-content');
                    content.classList.remove('hidden');
                    setTimeout(() => content.classList.remove('opacity-0'), 50);
                    initComments();
                } else {
                    document.getElementById('loading-state').innerHTML = `<div class="text-red-500">Post not found.</div>`;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loading-state').innerHTML = `<div class="text-red-500">Error loading content.</div>`;
            }
        }

        async function loadAuthorData(authorId) {
            try {
                // 1. Handle "admin" fallback
                if(authorId === 'admin') {
                    renderAuthor({ name: 'Admin', role: 'Administrator', photoURL: 'assets/img/digitalserviceshub.png', bio: 'Site Administrator' }, 'admin');
                    return;
                }

                // 2. Fetch from TENANT PATH (Fixed)
                const authorRef = doc(db, "artifacts", appId, "public", "data", "authors", authorId);
                const authorSnap = await getDoc(authorRef);

                if (authorSnap.exists()) {
                    renderAuthor(authorSnap.data(), authorId);
                } else {
                    console.warn("Author profile not found, using fallback");
                    document.getElementById('start-author-name').innerText = "Unknown Author";
                }
            } catch (e) { console.warn("Author load warning:", e); }
        }

        function renderAuthor(author, id) {
            const profileUrl = `author.html?id=${id}`;
            const imgUrl = author.photoURL || 'assets/img/default-avatar.png';
            const name = author.name || "Unknown Author";

            // Top Mini Profile
            document.getElementById('start-author-link').href = profileUrl;
            document.getElementById('start-author-image').src = imgUrl;
            document.getElementById('start-author-name').innerText = name;
            document.getElementById('start-author-name').href = profileUrl;

            // Bottom Full Card
            const section = document.getElementById('author-section');
            section.classList.remove('hidden');
            section.classList.add('flex');

            document.getElementById('end-author-name').innerHTML = `<a href="${profileUrl}" class="hover:text-brand-600 hover:underline">${name}</a>`;
            document.getElementById('end-author-role').innerText = author.role || "Writer";
            document.getElementById('end-author-bio').innerText = author.bio || "";
            document.getElementById('end-author-image-container').innerHTML = `
                <a href="${profileUrl}" class="block group">
                    <img src="${imgUrl}" alt="${name}" class="w-20 h-20 rounded-full object-cover border-4 border-slate-50 shadow-inner group-hover:border-blue-200 transition duration-300">
                </a>
            `;
            
            // Socials
            if(author.socials?.twitter) {
                document.getElementById('author-socials').innerHTML = `<a href="${author.socials.twitter}" target="_blank" class="p-2 bg-slate-100 rounded-full hover:bg-blue-500 hover:text-white transition"><i data-lucide="twitter" class="w-4 h-4"></i></a>`;
            }
            if(window.lucide) lucide.createIcons();
        }

        function initComments() {
            const list = document.getElementById('comments-list');
            const form = document.getElementById('comment-form');
            const countEl = document.getElementById('comment-count');
            
            // Fixed Tenant Path for Comments
            const commentsRef = collection(db, 'artifacts', appId, 'public', 'data', 'comments');
            const q = query(commentsRef, where("postId", "==", postId), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                countEl.innerText = `(${snapshot.size})`;
                if (snapshot.empty) { list.innerHTML = `<p class="text-slate-400 text-center py-6">No comments yet.</p>`; return; }
                list.innerHTML = snapshot.docs.map(doc => {
                    const c = doc.data();
                    const initial = c.name ? c.name.charAt(0).toUpperCase() : 'U';
                    return `
                        <div class="flex gap-4 p-4 rounded-xl bg-white border border-slate-100 shadow-sm animate-fade-in">
                            <div class="shrink-0 w-10 h-10 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center font-bold border border-slate-200">${initial}</div>
                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-1"><h4 class="font-bold text-slate-900 text-sm">${c.name}</h4><span class="text-xs text-slate-400">Recent</span></div>
                                <p class="text-slate-600 text-sm leading-relaxed">${c.text}</p>
                            </div>
                        </div>`;
                }).join('');
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('c-submit');
                const originalText = btn.innerHTML;
                btn.disabled = true; btn.innerHTML = `Posting...`;
                try {
                    await addDoc(commentsRef, {
                        postId: postId,
                        name: document.getElementById('c-name').value,
                        email: document.getElementById('c-email').value,
                        text: document.getElementById('c-text').value,
                        createdAt: serverTimestamp()
                    });
                    form.reset();
                } catch (error) { alert("Error posting comment."); } 
                finally { btn.disabled = false; btn.innerHTML = originalText; }
            });
        }
        loadPost();
    </script>
</body>
</html>
