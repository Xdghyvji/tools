<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Post... | DigitalServicesHub</title>
    <meta name="description" content="Loading amazing content...">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">

    <header class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur border-b border-slate-200 shadow-sm h-20" id="main-header"></header>

    <main class="flex-grow pt-32 pb-20 px-4 sm:px-6">
        
        <div id="loading-spinner" class="max-w-3xl mx-auto text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-600 mx-auto mb-4"></div>
            <p class="text-slate-500">Loading your article...</p>
        </div>

        <div id="error-state" class="hidden max-w-3xl mx-auto text-center py-20">
            <div class="bg-red-50 text-red-600 p-4 rounded-lg inline-block mb-4">
                <i data-lucide="alert-circle" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 mb-2">Post Not Found</h1>
            <p class="text-slate-600 mb-6">The article you are looking for doesn't exist or has been moved.</p>
            <a href="/blog.html" class="bg-brand-600 text-white px-6 py-2.5 rounded-full font-bold hover:bg-brand-700 transition-colors">Back to Blog</a>
        </div>

        <article id="blog-content" class="hidden max-w-4xl mx-auto bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            
            <div class="w-full h-64 md:h-96 relative bg-slate-100">
                <img id="post-img" src="" alt="Blog Cover" class="w-full h-full object-cover">
            </div>

            <div class="p-8 md:p-12">
                <div class="flex flex-wrap items-center gap-4 text-sm text-slate-500 mb-6">
                    <span id="post-category" class="bg-brand-50 text-brand-700 px-3 py-1 rounded-full font-semibold text-xs uppercase tracking-wide">Category</span>
                    <span class="flex items-center gap-1"><i data-lucide="calendar" class="w-4 h-4"></i> <span id="post-date">Date</span></span>
                    <span class="flex items-center gap-1"><i data-lucide="clock" class="w-4 h-4"></i> <span id="post-readTime">5</span> min read</span>
                </div>

                <h1 id="post-title" class="text-3xl md:text-5xl font-bold font-heading text-slate-900 mb-8 leading-tight">Post Title</h1>

                <div id="post-body" class="prose prose-lg prose-slate max-w-none prose-headings:font-heading prose-a:text-brand-600 hover:prose-a:text-brand-700 prose-img:rounded-xl">
                    </div>

                <div class="mt-12 pt-8 border-t border-slate-100 flex justify-between items-center">
                    <a href="/blog.html" class="text-slate-500 hover:text-brand-600 font-medium flex items-center gap-2 transition-colors">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to All Posts
                    </a>
                </div>
            </div>
        </article>

    </main>

    <footer id="main-footer"></footer>

    <script type="module">
        import { loadHeader, loadFooter, db, appId } from './assets/js/shared.js';
        import { doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener("DOMContentLoaded", async () => {
            loadHeader('blog');
            loadFooter();
            if(window.lucide) lucide.createIcons();
            
            await loadBlogPost();
        });

        async function loadBlogPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const id = urlParams.get('id');

            // Redirect if no identifier
            if (!slug && !id) {
                window.location.href = '/blog.html';
                return;
            }

            try {
                let postData = null;
                let postDocId = null;

                // STRATEGY 1: Search by Slug (Preferred for SEO)
                if (slug) {
                    const q = query(
                        collection(db, 'artifacts', appId, 'public', 'data', 'posts'), 
                        where('slug', '==', slug)
                    );
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        const docSnap = querySnapshot.docs[0];
                        postData = docSnap.data();
                        postDocId = docSnap.id;
                    }
                }

                // STRATEGY 2: Fallback to ID (For old links)
                if (!postData && id) {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'posts', id);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        postData = docSnap.data();
                        postDocId = docSnap.id;
                    }
                }

                if (postData) {
                    renderPost(postData);
                    injectSEO(postData, postDocId);
                } else {
                    showError();
                }

            } catch (error) {
                console.error("Error loading post:", error);
                showError();
            }
        }

        function renderPost(data) {
            // Hide spinner, show content
            document.getElementById('loading-spinner').classList.add('hidden');
            document.getElementById('blog-content').classList.remove('hidden');

            // Inject Data
            document.getElementById('post-title').innerText = data.title;
            document.getElementById('post-date').innerText = data.date;
            document.getElementById('post-category').innerText = data.category || 'General';
            document.getElementById('post-readTime').innerText = data.readTime || '5';
            
            // Handle Image
            const imgEl = document.getElementById('post-img');
            if (data.image) {
                imgEl.src = data.image;
            } else {
                imgEl.parentElement.classList.add('hidden'); // Hide banner if no image
            }

            // Inject HTML Content (Sanitized if needed, but assuming trusted admin input)
            document.getElementById('post-body').innerHTML = data.content;

            // Re-run icons for any icons inside the content
            if(window.lucide) lucide.createIcons();
        }

        function injectSEO(data, docId) {
            // 1. Page Title
            document.title = `${data.title} | DigitalServicesHub`;

            // 2. Meta Description
            let metaDesc = document.querySelector('meta[name="description"]');
            // Create excerpt from content (strip HTML tags, take first 150 chars)
            const plainText = data.content.replace(/<[^>]+>/g, '');
            const excerpt = plainText.substring(0, 160) + '...';
            metaDesc.setAttribute('content', excerpt);

            // 3. Canonical URL
            let canonical = document.querySelector('link[rel="canonical"]');
            if (!canonical) {
                canonical = document.createElement('link');
                canonical.rel = 'canonical';
                document.head.appendChild(canonical);
            }
            // Always prefer the clean SLUG url for canonical
            const cleanUrl = `https://digitalserviceshub.online/single-blog.html?slug=${data.slug || docId}`;
            canonical.href = cleanUrl;

            // 4. Open Graph (Social Sharing)
            updateMeta('og:title', data.title);
            updateMeta('og:description', excerpt);
            updateMeta('og:image', data.image);
            updateMeta('og:url', cleanUrl);
            updateMeta('og:type', 'article');
        }

        function updateMeta(property, content) {
            if (!content) return;
            let element = document.querySelector(`meta[property="${property}"]`);
            if (!element) {
                element = document.createElement('meta');
                element.setAttribute('property', property);
                document.head.appendChild(element);
            }
            element.setAttribute('content', content);
        }

        function showError() {
            document.getElementById('loading-spinner').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }
    </script>
</body>
</html>
