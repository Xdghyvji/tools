<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | DigitalServicesHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">

    <div id="app-header"></div>

    <main class="flex-grow pb-16 pt-8">
        <article class="max-w-3xl mx-auto px-4 sm:px-6">
            
            <div id="loading-state" class="text-center py-24">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-600 mx-auto mb-4"></div>
                <p class="text-slate-500 font-medium">Loading Article...</p>
            </div>

            <div id="blog-content" class="hidden animate-fade-in opacity-0 transition-opacity duration-500">
                <header class="mb-8 text-center">
                    <span id="post-category" class="inline-block px-3 py-1 rounded-full bg-brand-100 text-brand-700 text-xs font-bold uppercase tracking-wider mb-4">Article</span>
                    <h1 id="post-title" class="text-3xl sm:text-4xl md:text-5xl font-heading font-bold text-slate-900 mb-6 leading-tight"></h1>
                    <div class="flex items-center justify-center gap-4 text-slate-500 text-sm font-medium">
                        <span id="post-date"></span>
                        <span class="text-slate-300">&bull;</span>
                        <span id="read-time">5 min read</span>
                    </div>
                </header>

                <div class="rounded-2xl overflow-hidden shadow-xl mb-12 aspect-video bg-slate-200 ring-1 ring-slate-900/5">
                    <img id="post-image" src="" alt="Blog Cover" class="w-full h-full object-cover">
                </div>

                <div id="post-body" class="prose prose-lg prose-slate max-w-none prose-headings:font-heading prose-a:text-brand-600 hover:prose-a:text-brand-700 prose-img:rounded-xl"></div>

                <hr class="my-12 border-slate-200">

                <div id="author-section" class="bg-white rounded-2xl p-6 md:p-8 border border-slate-200 shadow-sm flex flex-col md:flex-row gap-6 items-center md:items-start text-center md:text-left hidden">
                    <div class="shrink-0" id="author-image-container"></div>
                    <div class="flex-1">
                        <div class="flex items-center justify-center md:justify-start gap-2 mb-1">
                            <h3 class="text-lg font-bold text-slate-900" id="author-name"></h3>
                            <span class="px-2 py-0.5 rounded bg-slate-100 text-slate-600 text-xs font-medium border border-slate-200" id="author-role">Writer</span>
                        </div>
                        <p class="text-slate-600 mb-4 text-sm leading-relaxed line-clamp-2" id="author-bio"></p>
                        <div class="flex items-center justify-center md:justify-start gap-3" id="author-socials"></div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <div id="app-footer"></div>

    <script type="module">
        // Import appId from shared.js to build the correct path
        import { db, loadHeader, loadFooter, appId } from './assets/js/shared.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPost() {
            if (!postId) { window.location.href = 'blog.html'; return; }

            try {
                // --- CORRECTED PATH ---
                // Uses /artifacts/{appId}/public/data/posts/{postId}
                const postRef = doc(db, "artifacts", appId, "public", "data", "posts", postId);
                const postSnap = await getDoc(postRef);

                if (postSnap.exists()) {
                    const data = postSnap.data();
                    
                    document.title = `${data.title} | DSH`;
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-date').innerText = new Date(data.date).toLocaleDateString();
                    document.getElementById('post-image').src = data.image || 'assets/img/blog-placeholder.jpg';
                    document.getElementById('post-body').innerHTML = data.content;
                    
                    if (data.authorId) await loadAuthor(data.authorId);

                    document.getElementById('loading-state').classList.add('hidden');
                    const content = document.getElementById('blog-content');
                    content.classList.remove('hidden');
                    setTimeout(() => content.classList.remove('opacity-0'), 50);
                } else {
                    document.getElementById('loading-state').innerHTML = `<div class="text-red-500">Post not found.</div>`;
                }
            } catch (error) {
                console.error("Error loading post:", error);
                document.getElementById('loading-state').innerHTML = `<div class="text-red-500">Permission Error: Check Console</div>`;
            }
        }

        async function loadAuthor(authorId) {
            try {
                // Assuming Authors are still at root. If they are in artifacts, change this to:
                // doc(db, "artifacts", appId, "public", "data", "authors", authorId)
                const authorRef = doc(db, "authors", authorId);
                const authorSnap = await getDoc(authorRef);

                if (authorSnap.exists()) {
                    const author = authorSnap.data();
                    const section = document.getElementById('author-section');
                    section.classList.remove('hidden');
                    
                    document.getElementById('author-name').innerHTML = `<a href="author.html?id=${authorId}" class="hover:text-brand-600 hover:underline">${author.name}</a>`;
                    document.getElementById('author-bio').innerText = author.bio || "";
                    document.getElementById('author-image-container').innerHTML = `<a href="author.html?id=${authorId}"><img src="${author.photoURL || 'assets/img/default-avatar.png'}" class="w-20 h-20 rounded-full object-cover"></a>`;
                    
                    // Socials logic omitted for brevity, looks same as before
                    if(window.lucide) lucide.createIcons();
                }
            } catch (e) { console.warn("Author error:", e); }
        }

        loadPost();
    </script>
</body>
</html>
